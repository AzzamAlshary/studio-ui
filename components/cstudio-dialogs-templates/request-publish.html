<div class="studio-view">

    <h3 class="view-title" data-translation="requestApproveDialogTitle">Request Publish</h3>
    <p class="when-go-live-items" data-translation="requestApproveDialogSubTitle"> When would you like the checked item(s) to go live?</p>

    <div class="form-group form-go-live-items">
        <div class="radio">
            <label>
                <input type="checkbox" name="notifyApproval" checked /> <span data-translation="requestApproveDialogEmailMe">Email me when items go live.</span>
            </label>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">

            <div class="form-group">
                <table class="item-listing">
                    <thead>
                    <tr>
                        <th><input type="checkbox" class="select-all-check" checked/></th>
                        <th data-translation="approveDialogPage">Page</th>
                        <th data-translation="approveDialogOriginalSchedule">Original Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="3"><i data-translation="loading">Loading&hellip;</i></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="col-sm-4">

            <section class="form-group">

                <h4 data-translation="approveDialogSelectedScheduling">Selected Item Scheduling</h4>
                <div class="radio">
                    <label>
                        <input class="schedulingMode" type="radio" name="schedulingMode" value="now" checked />
                        <span data-translation="approveDialogItemsLiveNow">Items should go live now.</span>
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input class="schedulingMode" type="radio" name="schedulingMode" value="custom" />
                        <span data-translation="approveDialogItemsLiveDate">Items go live on a specific date &amp; time</span>
                    </label>
                </div>

                <div class="date-picker-control" style="display: none">
                    <input class="date-picker form-control" name="scheduleDate" type="datetime" />
                </div>

            </section>

            <section class="form-group">
                <label data-translation="approveDialogSubmissionComment">Submission Comment</label>
                <textarea class="form-control submission-comment"></textarea>
            </section>

        </div>
    </div>

    <div class="action-wrapper">
        <button data-translation="submit" class="btn btn-primary submit-button">
            Submit
        </button>
        <button data-translation="close" class="btn btn-default close-button">
            Close
        </button>
    </div>

</div>
