<div class="log-console-view col-lg-10 col-lg-offset-1">
        <header class="screen-title mb25">
            <h1>{{ 'admin.logconsole.HEADER_LABEL' | translate }}</h1>
            <div class="actions" style="float: right;">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="logs.togglePlayPause()">
                        <i ng-class="(logs.running) ? 'fa fa-pause': 'fa fa-play'" aria-hidden="true"></i> 
                    </button>
                    <button type="button" class="btn btn-default"
                            ng-click="logs.clearLogs()">{{ 'admin.logconsole.CLEAR' | translate }}</button>
                </div>

            </div>
        </header>
    
        <div class="logs" id="logConsoleContainer">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>{{ 'admin.logconsole.TIMESTAMP' | translate }}</th>
                        <th>{{ 'admin.logconsole.MESSAGE' | translate }}</th>
                        <th>{{ 'admin.logconsole.DETAILS' | translate }}</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="log in logs.entries">
                        <td>{{log.timestamp}}</td>
                        <td>{{log.message}}</td>
                        <td>{{log.details}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
