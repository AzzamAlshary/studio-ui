<header>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">{{ 'dashboard.sites.TOGGLE_NAV' | translate }}</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home.sites">
                    <img ng-src="{{crafterLogo}}" alt="Crafter Studio"/>
                </a>
            </div>

            <div ng-if="authenticated" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="createSites" ui-sref-active="active"><a ui-sref="home.admin">Admin Tools</a></li>
                    <li ui-sref-active="active"><a ui-sref="home.sites">{{ 'dashboard.sites.SITES_LABEL' | translate }}</a></li>
                    <li><a href="{{helpUrl}}" target="_blank">{{ 'common.HELP' | translate }}</a></li>
                    <li class="dropdown" dropdown>
                        <a class="dropdown-toggle" dropdown-toggle>{{ 'dashboard.sites.ACCOUNT' | translate }} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li class="user-display">
                                <div class="name">{{user.first_name}} {{user.last_name}}</div>
                                <div class="email">{{user.email}}</div>
                            </li>
                            <li><a ui-sref-active="active" ui-sref="home.settings">{{ 'common.SETTINGS' | translate }}</a></li>
                            <li><a ng-click="logout()">{{ 'common.SIGN_OUT' | translate }}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section id="container" ui-view="content"></section>
