<div class="settings-view">
    <div class="row"
         ng-init="data.action = '/api/1/services/change-password'">

        <div class="col-sm-12">
            <h1>{{ 'settings.HEADER_LABEL' | translate }}</h1>
        </div>
        <div class="col-sm-12">
            <h2>{{ 'settings.PROFILE' | translate }}</h2>
            <div class="well">
                <div class="user-display">
                    <div class="name">{{user.name}} {{user.surname}}</div>
                    <div class="email">{{user.email}}</div>
                    <div class="language">
                        <select id="language"
                                name="language"
                                class="form-control"
                                ng-change="selectAction(langSelect)"
                                ng-model="langSelect"
                                ng-options="opt.id as opt.label for opt in languagesAvailable">
                            <option value="" ng-if="false"></option>
                            <!--<option ng-selected="opt.selected" ng-repeat="opt in languagesAvailable" value="{{opt.id}}">
                                {{opt.label}}
                            </option>-->
                        </select>
                        <button class="btn btn-primary" ng-click="setLangCookie()">
                            {{ 'settings.UPDATE_PROFILE' | translate }}
                        </button>
                    </div>
                </div>
            </div>

            <h2>Change Password</h2>
            <form class="form well">
                <p>{{ 'settings.CHANGE_PASSWORD_ADVERTISEMENT' | translate }}</p>
                <div class="form-group">
                    <label for="current">Current Password</label>
                    <input class="form-control" type="password" id="current" ng-model="data.current"/>
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input class="form-control" type="password" id="password" ng-model="data.new"/>
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input class="form-control" type="password" id="confirm" ng-model="data.confirmation"/>
                </div>
                <div class="form-group">
                    <div ng-show="error" class="alert alert-danger">{{error}}</div>
                    <div ng-show="message" class="alert alert-success">{{message}}</div>
                    <button class="btn btn-primary" ng-click="changePassword()">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/ng-template" id="settingLanguajeConfirmation.html">
    <div class="modal-header">
        <h3 class="modal-title">{{ 'settings.NOTIFICATION' | translate }}</h3>
    </div>
    <div class="modal-body">
        <h4><span class="glyphicon glyphicon-info-sign" style="color: #0505ce;"></span> {{ 'settings.PROFILE_UPDATED' | translate }}</h4>
    </div>
</script>

<script type="text/ng-template" id="passwordUpdated.html">
    <div class="modal-header">
        <h3 class="modal-title">{{ 'settings.NOTIFICATION' | translate }}</h3>
    </div>
    <div class="modal-body">
        <h4><span class="glyphicon glyphicon-info-sign" style="color: #0505ce;"></span> {{ 'settings.PASSWORD_UPDATED' | translate }}</h4>
    </div>
</script>
