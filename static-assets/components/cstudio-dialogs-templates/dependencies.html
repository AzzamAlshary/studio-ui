<div class="studio-view full-height">

    <h3 class="view-title" data-translation="dependenciesDialogTitle">Dependencies</h3>
    <div class="view-caption">
        <span data-translation="dependenciesDialogSubTitle">Dependencies shown for:</span></span> <span class="show-for-item status-icon"></span>
    </div>

    <span>Show content that:</span>
    <select class="form-control dependencies-option">
        <option value="depends-on" data-translation="dependsOn">Depends on</option>
        <option value="depends-on-me" data-translation="dependsOnMe">Depends on me</option>
    </select>

    <div class="row dep-content">
        <div class="col-sm-12 full-height">

            <div class="form-group full-height">
                <table class="item-listing scroll-body full-height">
                    <thead>
                    <tr>
                        <th c="name large" data-translation="dependenciesDialogItem">Item</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody class="dep-body">
                    <tr>
                        <td colspan="3"><i data-translation="loading">Loading&hellip;</i></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div class="action-wrapper">

        <button data-translation="close" class="btn btn-default close-button">
            Close
        </button>
    </div>

</div>
